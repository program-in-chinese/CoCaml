<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>孔Caml</title>
  <script src="../build/Main.js"></script>
  <style>
body {
  margin: 0;
  padding: 0;
}
a {
  color: inherit;
  text-decoration: inherit;
}
.vert {
  writing-mode: tb-rl;
  writing-mode : vertical-rl;
  -ms-writing-mode : vertical-rl;
  -webkit-writing-mode : vertical-rl;
}
.virt {
  white-space: pre;
  word-break: break-all;
}
.container {
  display: flex;
  height: 100vh;
}
.split {
  flex-direction: column;
}
.half {
  width: 50vw;
  min-width: 400px;
}
.grow {
  flex-grow: 1;
}
.mouhitu {
  font-family: 'KouzanMouhitu';
  font-size: 150%;
}
.fit {
    border: none;
    width: 100%;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="split half">
      <a href=".."><h1 class="mouhitu">孔Caml</h1></a>
      <h2 class="mouhitu">入力</h2>
      <textarea id="input" contenteditable="true" class="grow fit"
      placeholder="please write here."
>定曰為print_string。
定名為string_of_int。
定加為(+)。
定減為(-)。
定等為(==)。
定零為0。
定一為1。
定改-行為print_newline。
定読為read_line。
定読-数為read_int。

曰「にーはお、世界」。呼改-行。
定再 階-加 数 為
  若 等数零
    寧 零
    無 加数 所 減数一、階-加 也。
呼読-数、階-加、名、曰。呼改-行。
    </textarea>
      <h2>OCamlコード</h2>
      <p id="output" class="grow virt"></p>
      <h2>抽象構文木</h2>
      <p id="ast" class=""></p>
    </div>
    <p id="preview" class="vert grow virt mouhitu"></p>
  </div>
<style>
@font-face{
  font-family: 'KouzanMouhitu';
  src: url('../font/KouzanMouhituFontOTF.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}
</style>
</body>
</html>
